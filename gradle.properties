# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.vfs.watch=false

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Enable Jetifier to automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Enable KSP incremental processing
ksp.incremental=true
ksp.incremental.intermodule=true

# Suppress Java source/target deprecation warnings
android.javaCompile.suppressSourceTargetDeprecationWarning=true

# Workaround for Windows file-lock / incremental cache corruption issues:
# Disable Kotlin incremental compilation to avoid failing builds due to locked or corrupt caches.
kotlin.incremental=false

# Avoid Kotlin daemon instability on some Windows environments.
kotlin.compiler.execution.strategy=in-process

